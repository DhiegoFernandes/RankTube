<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RankTube.css">
    <title>RankTube - API TMDb</title>
</head>

<body>
    <header class="header">
        <div class="rankTube-apresentacao">
            <div>
                <h1 class="rankTube" onclick="window.location.reload();">RankTube</h1>
            </div>
            <div>
                <form class="search" id="form">
                    <input type="text" placeholder="Pesquise Filmes" id="search" class="search">
                </form>
            </div>
        </div>
    </header>




    <!--  Overlay -->
    <div id="myNav" class="overlay">

        <!-- Fecha overlay -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <!-- Overlay content -->
        <div class="overlay-content" id="overlay-content">
            <!-- AQUI Ãˆ INSERIDO O INNERHTML DA FUNCAO (openNav) -->
        </div>
    </div>


    <main class="main" id="main">
        <div class="filme">
            <img class="foto_filme"
                src="https://avatars.cloudflare.steamstatic.com/00bed920b83f1c826ea7b50d9231d4d01911aba1_full.jpg"
                alt="Image">

            <div class="info-filme">
                <h3>Titulo Filme</h3>
                <span class="green">NOTA</span>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
